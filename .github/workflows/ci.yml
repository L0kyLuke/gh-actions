name: CI
on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
    paths: ['hangman-api/**']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3 # Usamos la action para cachear las dependencias
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: hangman-api/package-lock.json # Hay que poner la ruta relativa. Con esto si cambia algo de la ruta se vuelve a refrescar la cach√©
      - name: build
        working-directory: ./hangman-api
        run: |
          npm ci
          npm run build --if-present
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2 # Usamos las dependencias cacheadas
        with:
          node-version: 16
      - name: test
        working-directory: ./hangman-api
        # Aqui eliminamos npm ci ya que no es necesario instalar las depenencias
        run: |
          npm test  
