name: Repo GitHub

on:
  workflow_dispatch:

jobs:
  # Hacer la build
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: hangman-front/package-lock.json
      - name: build
        working-directory: ./hangman-front
        # Hacemos la build
        run: |
          npm ci
          npm run build --if-present

  # Empaquetado de la imagen de Docker
      - uses: actions/upload-artifact@v3 # Para poder subir los ficheros
        with:
          name: build-code # Usa la API de DockerHub. Si reutilizamos el workflow hay que cambiar el nombre para que no pise al anterior
          path: hangman-front/dist/ # lo que tenemos que subir

  delivery: # Otro job
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
      - uses: docker/login-action@v1
        env:
          GITHUB_USER: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.PAT }}
        with:
          name: build-code
          path: hangman-front/dist/
          registry: ghcr.io
          username: $GITHUB_USER
          password: ${{ secrets.PAT }}

      - name: Build and Push Docker Image
        env:
          REGISTRY: ghcr.io
          IMAGE_NAME: ${{ github.repository }}
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile-workflow
          target: final
          push: true
          tags: |
            $REGISTRY/$IMAGE_NAME:$(date +%s)
          build-args: |
            ENVIRONMENT=production

